<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Container Start -->
  <div class="container">
    <!-- Column Left -->
    <div class="col-left">

      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <img src="images/hero-mobile.jpg" alt="hero bg-mobile" class="bg-mobile">

      <div class="title">
        <h2 class="title-light">We're</h2>
        <h2 class="title-bold">coming <br> soon</h2>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <div class="input-field">
        <form>
          <input type="email" class="input" placeholder="Email Address" required>
          <button class="btn" type="submit" onclick="return validate()">
            <img src="images/icon-arrow.svg" alt="arrow icon">
          </button>
          <div class="icon">
            <img src="images/icon-error.svg" alt="error">
          </div>
          <div class="error-message"></div>
        </form>
      </div>

    </div>
    <!-- Column Left End -->

    <!-- Column Right Start -->
    <div class="col-right">
      <div class="col-image">
      </div>
    </div>
    <!-- Column Right End -->
  </div>
  <!-- Container End -->

  <!-- JavaScript -->
  <script src="js/main.js"></script>

</body>

</html>
